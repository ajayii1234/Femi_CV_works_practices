<!doctype html>
<html>
	<head>
		<title>Contact Us</title>
	</head>

	<body>

		<form action="Day 1/table.html" method="GET	">

			<label for="emailaddress">Email Address</label>
			<input type="email" id="eadd" name="emailaddress" placeholder="Type your email address" value=""><br>
			<label for="name">Name</label>
			<input type="text" id="fname" name="fname" placeholder="Type your name">
			<br>
			
			<input type="radio" name="gender" value="female"><label>Female</label><br>
			<input type="radio" name="gender" value="male"><label>Male</label><br>
				
			<label for="homeaddress">Home Address</label>
			<textarea id="homeaddress" placeholder="Enter your address" cols="30" rows="10" required></textarea>
				
			<br>
			<label for="mycountry">Country:</label>
			<select id="mycountry" name="country" required>
				<option value="">--Please select--</option>
				<option value="Nigeria">Nigeria</option>
				<option value="USA">USA</option>
				<option value="Germany">Germany</option>
			</select>
				<br><br>
				
			<input type="checkbox" name="feedback_phone" value="phone">Phone
	<br>
		<input type="checkbox" name="feedback_fax" value="fax">Fax
		<br>
			

			
			<button type="Submit">Submit Form</button>
			
			<button type="reset">Reset Form</button>





		</form>



	</body>

</html>
