<!doctype html>
<html>
<head>
<title>Flexbox Detail</title>
</head>
<body>

<div style="border:2px solid red;padding:20px;display:flex;flex-direction:row;justify-content:center;gap:10px">
	
		<div style="height:200px;width:25%;background-color:blue;"></div>
		<div style="height:200px;width:25%;background-color:red;"></div>
		<div style="height:200px;width:25%;background-color:brown;"></div>
		<div style="height:200px;width:25%;background-color:yellow;align-self:flex-end"></div>
	



</div>

<br><br><br>

<div style="border:2px solid red;height:1000px;padding:20px;justify-content:center;align-items:center;width:1000px;display:flex;flex-direction:row;flex-wrap:wrap;gap:10px">
	
		<div style="height:200px;width:900px;background-color:blue;"></div>
		<div style="height:200px;width:400px;background-color:red;"></div>
		<div style="height:200px;width:500px;background-color:brown;"></div>
		<div style="height:200px;width:200px;background-color:yellow;align-items:flex-end;"></div>
	



</div>

<br><br><br>

<div style="border:2px solid red;height:1000px;padding:20px;justify-content:center;align-items:center;
width:1000px;display:flex;flex-direction:row;flex-wrap:wrap;gap:10px">
	
		<div style="height:200px;background-color:blue;width:500px;flex-grow:2;"></div>
		<div style="height:200px;background-color:red;flex-grow:5"></div>
		<div style="height:200px;background-color:brown;flex-grow:3"></div>
		<div style="height:200px;background-color:yellow;flex-grow:2;align-self:flex-end"></div>
	



</div>



</body>
</html>
