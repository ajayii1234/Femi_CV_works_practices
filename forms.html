
<!doctype html>
<html lang="en">
<head>
	<title>Our company website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

	<style type="text/css">

/*

min-height:100px;
border:2px solid red;

	</style>


</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h2>Login Form</h2>
			<form>
			<div class="mb-3">
				<label for="user" class="form-label visually-hidden">Username</label>
				<input type="text" id="user" class="form-control">
			</div>
			
			<div class="mb-3">
				<label for="user">Password</label>
				<input type="password" id="pwd" class="form-control">
			</div>
			
			<div class="mb-3">
				<textarea class="form-control form-control-lg"></textarea>
			</div>
			
			<div class="mb-3">
				<button class="btn btn-outline-success btn-lg">Submit</button>
			</div>
			</form>
		</div>
		<div class="col-md-6 text-center">
			<form>
			<h2>Registration Form</h2>
			<div class="mb-3 row">
				<label for="fname" class="col-2">Firstname</label>
				<div class="col-10">
				<input type="text" id="fname" class="form-control">
				</div>
			</div>
			
			<div class="row mb-3">
				<label for="lname" class="col-2">Lastname</label>
				<div class="col-10">
				<input type="text" id="lname" class="form-control">
				</div>
			</div>
			
			<div class="row mb-3">
				<label for="email" class="col-2">Email</label>
				<div class="col-10">
				<input type="text" id="email" class="form-control">
				</div>
			</div>
			
			<!-- check this out -->
			<div class="row">
				<div class="col-4">
				
				
				<button class="btn btn-success btn-lg">Register</button>
			
				</div>
			</div>
			
			
			</form>
		</div>
	
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<form class="row row-cols-lg-auto g3">
		<div class="col-12">
		<label for="username" class="form-label">Username</label>
		</div>
	
	<div class="col-12"><input type="text" id="username" class="form-control border-primary"></div>
			
			
		<div class="col-12">
				<label for="pwd" class="form-label">Password</label>
			</div>
				<div class="col-12"><input type="password" id="pwd" class="form-control border-success"></div>
		
			
			<div class="col-12">
				<button class="btn btn-primary">Submit</button>
			</div>
			</form>
		</div>
		
		
	</div>


</div>

</body>

</html>
